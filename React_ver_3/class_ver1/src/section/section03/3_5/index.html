<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@17/umd/react.development.js"></script>
<!-- production.min.js -->
<script src="https://www.unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<!-- production.min.js -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">

  function App() {
    const [minutes, setMinutes] = React.useState();
    const onChange = (event) => {
      setMinutes(event.target.value);
    }
    //제어컴포넌트와 비제어 컴포넌트
    return (
      <div>
        <h1 className="hi">Super Converter</h1>
        <label htmlFor="minutes">Minutes</label>
        <input
          value={minutes}
          id="minutes"
          placeholder="Minutes"
          type="number"
          onChange={onChange}
        />
        <h4>You want to convert {minutes}</h4>
        <label htmlFor="hours">Hours</label>
        <input id="hours" placeholder="Hours" type="number"></input>
      </div>
    )//js에서 jsx로 변경되면서 바뀌는 문법 for -> htmlFor, class -> className

  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
