<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
  // const food = ['tomato', 'potato', 'banana', 'apple'];
  // const [myFirst, mySecond, ...rest] = food;

  const root = document.getElementById('root');

  //const인데 왜 변할까?
  function App() {
    const [counter, setCounter] = React.useState(0); //rerender를 하는 구문을 내포하고 있다.
    const onClick = () => {
      setCounter(counter + 1);
      // console.log(counter)
    };
    return (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={onClick}>Click me</button>
      </div>
    )
  };
  ReactDOM.render(<App />, root);

</script>

</html>
